<!-- We will be using template inheritance to avoid duplication of HTML code in HTML document.
We will be able to accomplish this using "block" tag in DTL -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}My Challenges{% endblock %}</title> <!-- Here we are using block tag and the variable
    page_title will be used in app-specific HTML docs. If no title is defined then a default title "My Challenges"
    will be used -->
    <link rel="stylesheet" href="{% static "styles.css" %}">
    {% block css_files %}
    {% endblock %}
</head>
<body>
    {% block content %} {% endblock %}  <!-- Here we again using the block tag with a variable. We will then inherit
    this template in app-specific HTML doc -->
</body>
</html>
