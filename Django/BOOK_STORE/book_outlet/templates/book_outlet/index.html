{% extends "book_outlet/base.html" %}

{% block title %}
All Books
{% endblock %}

{% block content %}
    <ul xmlns="http://www.w3.org/1999/html">
        {% for book in books %}
            <!--<li><a href="{% url "book-detail" book.id  %}"> {{ book.title }} (Rating - {{ book.rating }})</a></li>-->
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }} (Rating - {{ book.rating }})</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
