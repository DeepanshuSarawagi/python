{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a profile</title>
    <link rel="stylesheet" href="{% static "profiles/styles.css" %}">
</head>
<body>
    <form action="/profiles" method="POST" enctype="multipart/form-data">  <!-- enctype attribute is a special HTML
    attribute, this tells the browser when form is submitted will contain a file. That will change how the request is
    sent to the server -->
        <input type="file"/>
        <button>Upload!</button>
    </form>
</body>
</html>
